name: CI
on:
  push:
    branches:
      - master
      - dev
  pull_request: ~
env:
  DEFAULT_PYTHON: "3.12"
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0
      - name: Install poetry
        run: pip install poetry==1.8.2
      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: Install dependencies
        run: poetry install
      - name: üßπ Lint files with pylint
        run: poetry run pylint pyefergy
      - name: üñ§ Format with black
        run:  poetry run black . --check
      - name: Check with ruff
        run: poetry run ruff check
      - name: üîç Inspect with mypy
        run: poetry run mypy pyefergy
      - name: Test with pytest
        run: poetry run pytest
      - name: Generate Report
        run: |
          pip install tabulate
          pip install coverage
          pip install hypothesis
          pip install aiohttp
          pip install iso4217
          pip install pytz
          pip install pytest
          pip install pytest-cov
          pip install pytest-asyncio
          pip install pytest-freezer
          pip install pytest-timeout
          pip install aresponses
          coverage run -m unittest
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          verbose: true
